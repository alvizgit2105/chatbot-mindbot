<!DOCTYPE html>
<html>
<head>
  <title>MindBot - Your Hardware Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
      color: #343A40;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
    .btn {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-gold {
      background-color: #FFD700;
      color: white;
      font-weight: bold;
      border: none;
    }
    .btn-gold:hover {
      background-color: #e6c200;
      color: white;
    }
    header {
      background-color: white;
      border-bottom: 1px solid #dee2e6;
      padding: 15px 0;
    }
    .navbar-brand {
      font-size: 1.5rem;
      color: #007BFF;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
    }
    .nav-link {
      color: #343A40;
      margin-right: 15px;
      font-family: 'Roboto', sans-serif;
    }
    .nav-link:hover {
      color: #007BFF;
    }
    #chat-box {
      background-color: white;
      color: #343A40;
      border: 1px solid #007BFF;
      font-size: 15px;
      padding-bottom: 1rem;
    }
    #chat-box p {
      margin-bottom: 0.75rem;
    }
    #chat-box strong {
      color: #007BFF;
    }
    #chat-box h5 {
      font-size: 16px;
      font-weight: bold;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #343A40;
    }
    #chat-box li {
      margin-left: 1rem;
      list-style-type: disc;
    }
    #userInput {
      background-color: #ffffff;
      color: #343A40;
      border: 1px solid #007BFF;
    }
    #userInput::placeholder {
      color: #6c757d;
    }
    .chat-preview {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">MindBot</a>
    </div>
  </header>

  <!-- Floating Chatbot Widget -->
  <a href="#chat-box" class="position-fixed bottom-0 end-0 m-4" style="z-index: 1000;">
    <img src="https://tse2.mm.bing.net/th/id/OIP.2zr2Vup96bqyQJk-sgGUCQHaHa?pid=Api&P=0&h=180" alt="MindBot Widget" style="width: 50px; height: 50px;" class="rounded-circle shadow">
  </a>

  <!-- Main Chat Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-3">ðŸ‘‹ Meet <strong>MindBot</strong> â€” Ask something or upload a file</h2>

    <!-- MindBot Avatar -->
    <div class="text-center mb-3">
      <img src="https://tse2.mm.bing.net/th/id/OIP.2zr2Vup96bqyQJk-sgGUCQHaHa?pid=Api&P=0&h=180" class="rounded-circle" alt="MindBot Avatar" style="width: 32px; height: 32px;">
    </div>

    <!-- Chat box -->
    <div id="chat-box" class="p-3 mb-3 rounded" style="height:300px; overflow-y:auto;">
      <p><strong>MindBot:</strong> Hi! I'm MindBot, let's have a conversation!</p>
    </div>

    <!-- Typing indicator -->
    <div id="typing-indicator" class="text-start mb-2 ms-2" style="display:none;">
      <em>MindBot is typing...</em>
    </div>

    <!-- Chat input -->
    <div class="input-group mb-3">
      <input type="text" id="userInput" class="form-control" placeholder="Type your question...">
      <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>

    <!-- Inline Upload -->
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" class="form-control mb-2" name="file" id="fileInput" multiple>
      <button type="submit" class="btn btn-secondary">Upload to MindBot</button>
    </form>
    <div id="upload-status" class="mt-3"></div>
  </div>

  <!-- Scripts -->
  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function sendMessage() {
      let input = document.getElementById("userInput").value;
      const csrftoken = getCookie('csrftoken');
      document.getElementById("typing-indicator").style.display = "block";

      fetch("/chat/", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        body: JSON.stringify({message: input})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("typing-indicator").style.display = "none";
        document.getElementById("chat-box").innerHTML += `
          <p class="text-end"><strong>You:</strong> ${input}</p>
          <p><strong>MindBot:</strong> ${data.reply}</p>
        `;
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        document.getElementById("userInput").value = "";
      })
      .catch(error => {
        document.getElementById("typing-indicator").style.display = "none";
        document.getElementById("chat-box").innerHTML += `
          <p class="text-danger"><strong>Error:</strong> ${error}</p>
        `;
      });
    }

    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("/upload/", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const files = document.getElementById("fileInput").files;
        const replies = data.replies || [];

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const preview = file.type.startsWith("image/")
            ? `<img src="${URL.createObjectURL(file)}" class="chat-preview rounded shadow">`
            : `<p class="chat-preview"><strong>Uploaded:</strong> ${file.name}</p>`;

          const reply = replies[i] || "MindBot couldn't analyze this file.";

          document.getElementById("chat-box").innerHTML += `
            <p class="text-end"><strong>You uploaded:</strong></p>
            ${preview}
            <p><strong>MindBot:</strong> ${reply}</p>
          `;
        }

        document.getElementById("upload-status").innerHTML = `<p class="text-success">Upload successful!</p>`;
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      })
      .catch(err => {
        document.getElementById("upload-status").innerHTML = `<p class="text-danger">Upload failed.</p>`;
      });
    });
  </script>
</body>
</html>
